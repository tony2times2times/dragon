<body>
   <h2>Default window.confirmation Vs Custom confirmation</h2>
   <div ng-controller="oneCtrl">
     <div class="row-fluid">
       <div class="span6">
         <div class="btn btn-primary" data-drag="true" ng-model="list1" jqyoui-draggable="{animate: true}" ng-hide="!list1.title">{{list1.title}}</div>
       </div>
       <div class="span6">
         <div class="thumbnail"
         data-drop="true"
         ng-model="list2"
         jqyoui-droppable="{beforeDrop: 'beforeDrop'}"
         ng-bind="list2.title ? 'Dropped successfully..!' : 'Drop here...'"></div>
       </div>
     </div>
   </div>
   <br><br>
   <div ng-controller="twoCtrl">
     <div class="row-fluid">
       <div class="span6">
         <div class="btn btn-primary" data-drag="true" ng-model="list1" jqyoui-draggable="{animate: true}" ng-hide="!list1.title">{{list1.title}}</div>
       </div>
       <div class="span6">
         <div class="thumbnail"
         data-drop="true"
         ng-model="list2"
         jqyoui-droppable="{beforeDrop: 'beforeDrop'}"
         ng-bind="list2.title ? 'Dropped successfully..!' : 'Drop here...'"></div>
       </div>
     </div>
   </div>

   <script type="text/ng-template" id="myModalContent.html">
     <div class="modal-body">
       <b>Are you sure???</b>
     </div>
     <div class="modal-footer">
       <button class="btn btn-primary" ng-click="ok()">OK</button>
       <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
     </div>
   </script>
 </body>
</html>
