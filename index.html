<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.1.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="./vendors/jquery.min.js"></script>
    <script src="./vendors/jquery-ui-1.12.1/jquery-ui.min.js"></script>
    <script src="./vendors/angular.js"></script>
    <script src="./vendors/angular-dragdrop/src/angular-dragdrop.min.js"></script>
    <script src="client.js"></script>
    <name></name>
  </head>
  <br>
  <br>
  <body ng-app="drag-and-drop">
      <div ng-controller="applicationManager">
        <div class='contentWrapper ng-cloak'>
          <div class='content'>
            <div class="row-fluid">
              <ul class="thumbnails">
                <li
                class="span3"
                style='margin-left:10px;'>
                  <div
                  ng-repeat='hat in hatchery'
                  class="thumbnail"
                  data-drop="true"
                  ng-model='hat'
                  jqyoui-droppable="{multiple:true}">

                    <div class="caption">
                      <div
                      class="btn btn-info btn-draggable"
                      ng-repeat="cat in hat"
                      ng-model='hat'
                      data-drag="{{cat.drag}}"
                      on-drop-success='actve()'
                      data-jqyoui-options="{revert: 'invalid'}"
                      jqyoui-draggable="{onDrop : active(), index: {{$index}},animate:true}"

                      >{{cat.name}}</div>
                    </div>
                  </div>

              </ul>
            </div>
          </div>
        </div>

      </div>
    </body>
  </html>
